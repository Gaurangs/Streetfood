<div [@routerTransition]>
    <app-page-header [heading]="'User Role'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" #f="ngForm" novalidate>
                <fieldset class="form-group">
                    <label>Role Name</label>
                    <input class="form-control" placeholder="Enter Role Name" name="RoleName" [(ngModel)]="role.RoleName" required>
                </fieldset>
                <div class="form-group">                    
                    <mat-form-field>
                        <mat-select placeholder="Menu" name="RolePermissionMenus" [(value)]="role.RolePermissionMenus" [(ngModel)]="role.RolePermissionMenus" ngDefaultControl multiple>                         
                          <mat-option *ngFor="let itemmenu of role.menu" [value]="itemmenu?._id">
                              {{itemmenu?.menuName}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <mat-checkbox class="example-margin" [(ngModel)]="role.IsActive" [checked]="role.IsActive" name="isactive" required>IsActive?</mat-checkbox>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary" [disabled]="!f.form.valid" (click)='insertNew()'>Submit</button>
                <button type="reset" class="btn btn-secondary">Reset Button</button>
            </form>
        </div>
    </div>
</div>
