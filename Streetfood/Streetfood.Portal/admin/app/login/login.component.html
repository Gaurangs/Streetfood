    <div class="login-page" [@routerTransition]>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <img src="assets/images/logo.png" width="150" class="user-avatar" />
                <h1>Food Street</h1>
                <form  #f="ngForm" (ngSubmit)="loginUser(f)" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control input-underline input-lg" id="email" placeholder="Email" ngModel required >                        
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-underline input-lg" id="password" placeholder="Password"  ngModel required >                        
                    </div>
                </div>
                <button class="btn rounded-btn"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                </form>
            </div>
        </div>
    </div>
